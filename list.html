<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButterType|list</title>
</head>
<style>
    body {
        background-color: black;
    }

    .logo-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px; /* Breite anpassen */
        height: 100px; /* Höhe anpassen */
        top: -22px;
    }

    .logo-image {
        width: 50%; /* Bildgröße anpassen */
        height: auto; /* Automatische Höhe beibehalten */
    }

    .wrapper {
        position: relative;
    width: 90%;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
    border-radius: 10px;
    padding-top: 10px;
    top: 55px;
    left: 87px;
    text-align: center;
}
.rainbow-text {
        font-size: 24px;
        text-align: center;
        font-family: monospace;
        letter-spacing: 4px;
        background: linear-gradient(to right, #6666ff, #0099ff, #00ff00, #ff3399, #6666ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: rainbow-animation 6s ease-in-out infinite;
        background-size: 400% 100%;
    }
    .text {
        margin-right: 500px;
    }
    .Time {
        margin-right: 500px;
    }
    .valueContainer {
        display: flex;
        flex-direction: column; /* Elemente untereinander anordnen */
        align-items: center;
        justify-content: center;
    }

    .valueRow {
        display: flex;
        flex-direction: row; /* Elemente nebeneinander anordnen */
        justify-content: space-between; /* Platz zwischen den Elementen verteilen */
        margin-bottom: 10px; /* Unteren Rand hinzufügen, um Platz zwischen den Reihen zu schaffen */
        width: 100%; /* Stellen Sie sicher, dass die Reihe die volle Breite einnimmt */
    }

    .textItem {
        /* Ihr CSS für Textelemente hier */
        text-align: left; /* Text links ausrichten */
    }

    .timeItem {
        /* Ihr CSS für Zeitelemente hier */
        text-align: center; /* Text zentrieren */
        margin-left: -270px;
    }

    .mistakesItem {
        /* Ihr CSS für Fehlerelemente hier */
        text-align: right;
        margin-right: 235px;
    }
</style>
<body>
    <div>
        <div class="logo-container">
            <a href="./index.html">
                <img src="./back_icon.png" alt="Logo" class="logo-image">
            </a>
        </div>
        <div class="wrapper rainbow-text">
            <div>
                <span class="text">Text:</span><span class="Time">Time:</span><span>Mistakes:</span>
                <p></p>
                <div id="valuesContainer" class="valueContainer"></div>           
            </div>
        </div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', (event) => {
            // Werte aus dem localStorage abrufen
            var values = JSON.parse(localStorage.getItem('values')) || [];

            // Werte in die HTML-Elemente einfügen
            values.forEach((value, index) => {
                // Erstellen Sie neue Elemente für jeden Wert
                let textElement = document.createElement('div');
                let timeElement = document.createElement('div');
                let mistakesElement = document.createElement('div');

                // Fügen Sie die Werte in die Elemente ein
                textElement.innerHTML = value.text;
                timeElement.innerHTML = value.time;
                mistakesElement.innerHTML = value.errors;

                // Fügen Sie die CSS-Klassen hinzu
                textElement.classList.add('textItem');
                timeElement.classList.add('timeItem');
                mistakesElement.classList.add('mistakesItem');

                // Erstellen Sie ein neues div für die Reihe
                let rowElement = document.createElement('div');
                rowElement.classList.add('valueRow');

                // Fügen Sie die Elemente zur Reihe hinzu
                rowElement.appendChild(textElement);
                rowElement.appendChild(timeElement);
                rowElement.appendChild(mistakesElement);

                // Fügen Sie die Reihe zum Dokument hinzu
                document.getElementById('valuesContainer').appendChild(rowElement);
            });
        });
    </script>
</body>
</html>
